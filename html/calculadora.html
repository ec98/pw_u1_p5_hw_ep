<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="../js/calculadoraOperaciones.js"></script>
  </head>
  <body>
    <header>
      <!-- el br causa problemas por el identificador -->
      <h1>Mi Calculadora</h1>
    </header>
    <nav></nav>
    <section>
      <button id="id0" onclick="numero('id0')">0</button>
      <button id="id1" onclick="numero('id1')">1</button>
      <button id="id2" onclick="numero('id2')">2</button>
      <button id="id3" onclick="numero('id3')">3</button>
      <button id="id4" onclick="numero('id4')">4</button>

      <button id="id8" onclick="numero('id8')">8</button>
      <button id="id9" onclick="numero('id9')">9</button>
      <br />
      <button onclick="operacionSuma()">+</button>
      <button onclick="operacionResta()">-</button>
      <button onclick="operacionMultiplicacion()">*</button>
      <button onclick="operacionDivision()">/</button>
      <button onclick="resetNumeros()">R</button>
      <br />
      <label id="idresult" for=""></label>
    </section>
